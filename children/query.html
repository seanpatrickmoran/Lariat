<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <nav class="row-container">
      <button id="backBtn">Main Menu</button>
      <button id="viewToQueryBtn"> Query </button>
      <button id="viewToInspectBtn"> Inspect </button>
      <button id="viewToViewerBtn"> Viewer </button>
      <button id="viewToPairsBtn"> Pairs </button>    
      <!-- <button id='hahaha'> ????</button>   -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
          $( "#content" ).draggable({ handle: "h1.title" });
      } );
    </script>

    </nav>
    <!-- <title>Hello World!</title> -->
  </head>
  <body>
    <section>

  <div id="content" class="content">
  <div class="control-box close-box"><a class="control-box-inner"></a></div>
  <div class="control-box zoom-box"><div class="control-box-inner"><div class="zoom-box-inner"></div></div></div>
  <div class="control-box windowshade-box"><div class="control-box-inner"><div class="windowshade-box-inner"></div></div></div>

    <h1 class="title">SQL Query</h1>
    <div class="row-container">
    <input type="text" id="sqlite3-query" placeholder="SQL text input"/>
    <label for="field-select">Choose Field:</label>
    
    <select name="fields" id="field-select">
      <option value="name">name</option>
      <option value="dataset">dataset</option>
      <option value="condition">condition</option>
      <option value="coordinates">coordinates</option>
      <option value="viewing_vmax">viewing_vmax</option>
      <option value="dimensions">dimensions</option>
      <option value="hic_path">hic_path</option>
      <option value="PUB_ID">PUB_ID</option>
      <option value="resolution">resolution</option>
    </select>
    </div>

    <div class="row-container">
      <button type="button" id="queryBtn">Query</button>
      <button type="button" id="inspectBtn">Inspect</button>
      <button type="button" id='tail-sql'>Peek Tail</button>
      <button type="button" id="resetBtn">Reset</button> 
    </div>
    <div>
      <select id="names" multiple size="10"> </select>
    </div>
    </section>
  </div>

    <script src="query_form.js"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="query.css" />
  </body>
</html>
